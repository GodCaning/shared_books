<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>书籍信息</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>
	<body>
	<div id="account" class="mui-page">
		<div class="mui-navbar-inner mui-bar mui-bar-nav">
			<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
					<span>
						<a href="mybook.html">返回</a>
					</span>
			</button>
			<h1 class="mui-center mui-title">书籍信息</h1>
		</div>
		<div id="bookmessage" style="margin-top: 50px;">
			<img :src="messages.image" style="display: block;margin: 0 auto;">
			<ul>
				<li>作者：{{messages.author}}</li>
				<li>书名：{{messages.title}}</li>
				<li>简介：{{messages.summary}}</li>
				<li>出版社：{{messages.publisher}}</li>
				<li>价格：{{messages.price}}</li>
			</ul>
		</div>
	</div>

	</body>
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/vue.min.js"></script>
	<script>
		window.onload = function () {
            function getQueryVariable(variable) {
                var query = window.location.search.substring(1);
                //console.log(query);
                var vars = query.split("&");
                for (var i=0;i<vars.length;i++) {
                    var pair = vars[i].split("=");
                    if(pair[0] == variable){return pair[1];}
                }
                return(false);
            }

			var vue = new Vue({
				el:'#bookmessage',
				data:{
				    messages:''
				},
				created:function () {
                    $.ajax({
                        url: 'http://localhost:8080/findBook/' + getQueryVariable('id'),
                        type: 'GET',
                        dataType: 'json',
                        cache:false,
                        contentType: 'application/json',
                        accept: 'application/json',
                        success: function (data) {
                            vue.messages= data;
                            console.log(data);
                        }
                    })
                }
			})
		}
	</script>
</html>
