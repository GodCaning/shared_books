<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>订单状态管理</title>

    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/font-awesome.css}" rel="stylesheet" />
    <link th:href="@{/css/custom-styles.css}" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>
<body>
<div id="wrapper">
    <nav class="navbar navbar-default top-navbar" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="adminIndex.html"><strong>共享图书</strong></a>

            <div id="sideNav" href=""><i class="fa fa-caret-right"></i></div>
        </div>

        <ul class="nav navbar-top-links navbar-right">

            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#" aria-expanded="false">
                    <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a href="#"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                    </li>
                </ul>

            </li>

        </ul>
    </nav>

    <nav class="navbar-default navbar-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav" id="main-menu">

                <li>
                    <a href="bookInfo.html"><i class="fa fa-table"></i>书籍信息</a>
                </li>

                <li>
                    <a href="lendInfo.html"><i class="fa fa-table"></i>订单信息</a>
                </li>

                <li>
                    <a href="feedbackInfo.html"><i class="fa fa-table"></i>用户反馈</a>
                </li>

            </ul>

        </div>

    </nav>
    <div id="page-wrapper" >
        <div class="header">
            <h1 class="page-header">
                <small>订单状态展示</small>
            </h1>
        </div>

        <div id="page-inner">

            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            订单列表
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>借阅人姓名</th>
                                            <th>出借人姓名</th>
                                            <th>借阅书籍</th>
                                            <th>订单状态</th>
                                            <th>物流编号</th>
                                            <th>物流状态</th>
                                            <th>物流订单状态</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="lend:${list}">
                                            <td th:text="${lend.borrowerLoginName}">借阅人</td>
                                            <td th:text="${lend.lenderLoginName}">出借人</td>
                                            <td th:text="${lend.title}">水浒传</td>
                                            <td th:text="${lend.lendStatus}">订单生成</td>
                                            <td th:text="${lend.logisticsNumber}">123456789</td>
                                            <td th:text="${lend.logisticsStatus}">在途中</td>
                                            <td th:text="${lend.logisStatus}">出借中</td>
                                            <td>
                                                <button th:if="${lend.logisticsNumber != 0}" type="button" class="btn btn-danger">
                                                    <a th:href="@{'/orderDelete/'+${lend.logisticsId}+'?currentPage='+${currentPage}}">关单</a>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <ul class="pager">
                                    <li><a th:href="@{'/lendInfo?currentPage='+${prePage}}">Previous</a></li>
                                    <li><a th:href="@{'/lendInfo?currentPage='+${nextPage}}">Next</a></li>
                                </ul>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer><p>Copyright &copy; 2016.Company name All rights reserved.More Templates - Collect from </p></footer>
    </div>

</div>

<script th:src="@{js/jquery-1.8.3.min.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
</body>
</html>
